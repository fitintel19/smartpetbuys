<script>
// Show sticky bar after delay
function showMailerliteStickyBar() {
  const stickyBar = document.getElementById('mailerlite-sticky-bar');
  if (stickyBar && !sessionStorage.getItem('mailerlite-sticky-bar-closed')) {
    stickyBar.classList.add('show');
  }
}

// Close sticky bar
function closeMailerliteStickyBar() {
  const stickyBar = document.getElementById('mailerlite-sticky-bar');
  if (stickyBar) {
    stickyBar.classList.remove('show');
    sessionStorage.setItem('mailerlite-sticky-bar-closed', 'true');
  }
}

// Initialize sticky bar
document.addEventListener('DOMContentLoaded', function() {
  // Show after 3 seconds for testing (change back to 10000 for 10 seconds in production)
  setTimeout(showMailerliteStickyBar, 3000);
  
  // Show on scroll if not previously closed (after scrolling 30% down the page)
  let scrollTriggered = false;
  window.addEventListener('scroll', function() {
    const scrollPercent = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
    if (!scrollTriggered && scrollPercent > 30) {
      scrollTriggered = true;
      showMailerliteStickyBar();
    }
  });
});
</script>
