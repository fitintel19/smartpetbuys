<script>
// Show sticky bar after delay
function showMailerliteStickyBar() {
  const stickyBar = document.getElementById('mailerlite-sticky-bar');
  if (stickyBar && !sessionStorage.getItem('mailerlite-sticky-bar-closed')) {
    stickyBar.classList.add('show');
  }
}

// Close sticky bar
function closeMailerliteStickyBar() {
  const stickyBar = document.getElementById('mailerlite-sticky-bar');
  if (stickyBar) {
    stickyBar.classList.remove('show');
    sessionStorage.setItem('mailerlite-sticky-bar-closed', 'true');
  }
}

// Initialize sticky bar
document.addEventListener('DOMContentLoaded', function() {
  // Show after 10 seconds if not previously closed
  setTimeout(showMailerliteStickyBar, 10000);
  
  // Show on scroll if not previously closed
  let scrollTriggered = false;
  window.addEventListener('scroll', function() {
    if (!scrollTriggered && window.scrollY > 500) {
      scrollTriggered = true;
      showMailerliteStickyBar();
    }
  });
});
</script>
