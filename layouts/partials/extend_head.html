{{- $ga := (.Site.Params.ga4.id | default "G-HHVQX4ENNP") -}}
{{- if and $ga (eq hugo.Environment "production") -}}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ $ga }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);} 
  gtag('js', new Date());
  gtag('config', '{{ $ga }}');
</script>
<script src="/js/ga-events.js" defer></script>
{{- end -}}

<!-- Custom CSS for better readability -->
<style>
/* Fix footer text color for better readability */
.site-footer {
  background: #f8f9fa;
  border-top: 1px solid #e9ecef;
  margin-top: 40px;
}

.site-footer h4 {
  color: #333 !important;
  font-weight: 600;
  margin-bottom: 15px;
}

.site-footer p {
  color: #555 !important;
  line-height: 1.6;
}

.site-footer a {
  color: #1565c0 !important;
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: all 0.2s ease;
}

.site-footer a:hover {
  color: #0277bd !important;
  border-bottom: 1px solid #0277bd;
}

.footer-nav {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.footer-nav a {
  font-size: 0.95rem;
}

.footer-bottom {
  border-top: 1px solid #e9ecef;
  margin-top: 30px;
  padding-top: 20px;
}

.footer-bottom p {
  color: #666 !important;
  font-size: 0.9rem;
  margin: 0;
}

/* Override PaperMod footer styles */
.footer {
  color: #555 !important;
}

.footer a {
  color: #1565c0 !important;
  border-bottom: 1px solid transparent !important;
}

.footer a:hover {
  color: #0277bd !important;
  border-bottom: 1px solid #0277bd !important;
}

/* Ensure custom footer has good contrast */
.footer-section {
  margin-bottom: 30px;
}

.footer-content {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  margin-bottom: 30px;
}

@media (max-width: 768px) {
  .footer-content {
    grid-template-columns: 1fr;
    gap: 20px;
  }
  
  .footer-nav {
    gap: 6px;
  }
}
</style>
