<script>
// Exit Intent Detection
document.addEventListener('DOMContentLoaded', function() {
  let exitIntentTriggered = false;
  const exitOverlay = document.getElementById('exit-intent-overlay');
  const closeButton = document.getElementById('exitPopupClose');
  
  // Check if user has already seen popup (localStorage)
  const hasSeenExitPopup = localStorage.getItem('exitPopupSeen');
  if (hasSeenExitPopup) return;
  
  // Exit intent detection
  document.addEventListener('mouseleave', function(e) {
    if (e.clientY <= 0 && !exitIntentTriggered && !hasSeenExitPopup) {
      exitIntentTriggered = true;
      showExitPopup();
    }
  });
  
  // Mobile scroll-based trigger (since no mouseleave)
  let scrollPercent = 0;
  window.addEventListener('scroll', function() {
    if (window.innerWidth <= 768 && !exitIntentTriggered && !hasSeenExitPopup) {
      const scrollTop = window.pageYOffset;
      const docHeight = document.body.offsetHeight;
      const winHeight = window.innerHeight;
      scrollPercent = scrollTop / (docHeight - winHeight);
      
      if (scrollPercent >= 0.7) {
        exitIntentTriggered = true;
        showExitPopup();
      }
    }
  });
  
  function showExitPopup() {
    exitOverlay.style.display = 'flex';
    document.body.style.overflow = 'hidden';
    
    // Animate in
    setTimeout(() => {
      exitOverlay.classList.add('show');
    }, 10);
  }
  
  function hideExitPopup() {
    exitOverlay.classList.remove('show');
    document.body.style.overflow = '';
    
    setTimeout(() => {
      exitOverlay.style.display = 'none';
    }, 300);
    
    // Remember user has seen popup (24 hours)
    localStorage.setItem('exitPopupSeen', Date.now().toString());
  }
  
  // Close button handler
  closeButton.addEventListener('click', hideExitPopup);
  
  // Close on overlay click (outside popup)
  exitOverlay.addEventListener('click', function(e) {
    if (e.target === exitOverlay) {
      hideExitPopup();
    }
  });
  
  // Close on escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && exitOverlay.classList.contains('show')) {
      hideExitPopup();
    }
  });
});
</script>
