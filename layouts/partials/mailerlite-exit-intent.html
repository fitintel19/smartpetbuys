<script>
document.addEventListener('DOMContentLoaded', function() {
  let exitIntentTriggered = false;
  const popup = document.getElementById('mailerlite-exit-popup');
  
  // Check if popup was already shown today
  const lastShown = localStorage.getItem('mailerliteExitPopupLastShown');
  const now = Date.now();
  const oneDay = 24 * 60 * 60 * 1000;
  
  if (lastShown && (now - parseInt(lastShown)) < oneDay) {
    return; // Don't show if already shown today
  }
  
  // Exit intent detection
  function handleMouseLeave(e) {
    if (e.clientY <= 0 && !exitIntentTriggered) {
      exitIntentTriggered = true;
      showExitPopup();
    }
  }
  
  // Mobile scroll-based trigger (since no mouse on mobile)
  let maxScroll = 0;
  function handleScroll() {
    const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
    maxScroll = Math.max(maxScroll, scrollPercent);
    
    // Trigger if user scrolled more than 70% and then scrolls back up quickly
    if (maxScroll > 70 && scrollPercent < maxScroll - 10 && !exitIntentTriggered) {
      exitIntentTriggered = true;
      showExitPopup();
    }
  }
  
  // Time-based fallback (show after 45 seconds if no exit intent)
  setTimeout(function() {
    if (!exitIntentTriggered) {
      exitIntentTriggered = true;
      showExitPopup();
    }
  }, 45000);
  
  function showExitPopup() {
    popup.classList.add('show');
    localStorage.setItem('mailerliteExitPopupLastShown', now.toString());
    
    // Remove event listeners to prevent re-triggering
    document.removeEventListener('mouseleave', handleMouseLeave);
    window.removeEventListener('scroll', handleScroll);
  }
  
  // Add event listeners
  document.addEventListener('mouseleave', handleMouseLeave);
  window.addEventListener('scroll', handleScroll);
  
  // Close popup when clicking overlay
  popup.addEventListener('click', function(e) {
    if (e.target === popup) {
      closeExitPopup();
    }
  });
  
  // Listen for successful form submission
  window.addEventListener('message', function(e) {
    if (e.data && e.data.type === 'ml:success') {
      setTimeout(function() {
        closeExitPopup();
      }, 2000); // Close after 2 seconds to show success message
    }
  });
});

function closeExitPopup() {
  const popup = document.getElementById('mailerlite-exit-popup');
  popup.style.animation = 'fadeOut 0.3s ease-out';
  setTimeout(function() {
    popup.classList.remove('show');
    popup.style.animation = '';
  }, 300);
}

// Add fadeOut animation
const style = document.createElement('style');
style.textContent = `
  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
`;
document.head.appendChild(style);
</script>
