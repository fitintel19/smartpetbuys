{{/* Usage:  {{< product id="kibble-01" >}}  */}}
{{ $id := .Get "id" }}
{{ $p  := index site.Data.products $id }}
{{ if not $p }}
<p style="color:#b00">Product id '{{ $id }}' not found.</p>
{{ else }}
<div class="product-box">
  {{ if $p.image }}<img src="{{ $p.image }}" alt="{{ $p.name }}">{{ end }}
  <div class="product-box-content">
    <h3>{{ $p.name }}</h3>
    {{ if $p.blurb }}<p>{{ $p.blurb }}</p>{{ end }}
    <a href="{{ $p.url }}" rel="nofollow sponsored" target="_blank" class="cta-button">
       Check Price
    </a>
  </div>
</div>
{{ end }}
