{{/* Usage:  {{< product id="kibble-01" >}}  */}}
{{ $id := .Get "id" }}
{{ $p  := index site.Data.products $id }}
{{ if not $p }}
<p style="color:#b00">Product id '{{ $id }}' not found.</p>
{{ else }}
<div style="border:1px solid #e8e8e8;border-radius:12px;padding:16px;margin:18px 0;display:flex;gap:16px;align-items:center;">
  {{ if $p.image }}<img src="{{ $p.image }}" alt="{{ $p.name }}" style="width:120px;height:120px;object-fit:cover;border-radius:10px;">{{ end }}
  <div>
    <h3 style="margin:0 0 6px 0;">{{ $p.name }}</h3>
    {{ if $p.blurb }}<p style="margin:0 0 10px 0;">{{ $p.blurb }}</p>{{ end }}
    <a href="{{ $p.url }}" rel="nofollow sponsored" target="_blank"
       style="display:inline-block;background:#FF7F32;color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none;">
       Check Price
    </a>
  </div>
</div>
{{ end }}
