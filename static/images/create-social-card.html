<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SmartPetBuys Social Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        .social-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1c3b6c 0%, #2b4d7d 50%, #FF7F32 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 60px;
        }
        .logo {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 20px;
            opacity: 0.95;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 300;
            opacity: 0.8;
        }
        .pet-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }
        .icon {
            position: absolute;
            font-size: 120px;
        }
        .icon:nth-child(1) { top: 80px; left: 100px; transform: rotate(-15deg); }
        .icon:nth-child(2) { top: 200px; right: 150px; transform: rotate(25deg); }
        .icon:nth-child(3) { bottom: 120px; left: 200px; transform: rotate(-20deg); }
        .icon:nth-child(4) { bottom: 200px; right: 100px; transform: rotate(15deg); }
        .icon:nth-child(5) { top: 300px; left: 50%; transform: translateX(-50%) rotate(10deg); }
    </style>
</head>

</html>
